{% include 'partials/header.html' %}
<div class="col-xs-2">
<form action="/todos/update/{{todo.id}}/" method="post">
{% csrf_token %}
  <label for="title">Title</label><br />
  <input type="text" name="title" id="title" class="form-control" value="{{todo.title}}" />
  <br>
  <label for="text">Text</label><br />
  <textarea name="text" id="text" class="form-control">{{todo.text}}</textarea>
  <br><br>
  <label for="time">Deadline</label><br />
  <input type="datetime-local" name="time" id="time" class="form-control">
  <br><br>
  <label for="cm">Complete</label><br />
  <input type="checkbox" id="cm" name="cm"/><br><br>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<br>
<a href="/"><button type="button" class="btn btn-link ml-auto">Go Back</button></a>
</div>
{% include 'partials/footer.html' %}
