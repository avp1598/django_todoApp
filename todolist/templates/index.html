{% include 'partials/header.html' %}
    <ul>
      {% for todo in todos %}
        <li><a href="/todos/details/{{todo.id}}">{{todo.title}}</a>: {{todo.text}}</li></br>
        <p>{{todo.time}}</p>
        <p>Completed:{{todo.complete}}</p>
        <a href="/todos/update/{{todo.id}}">Update</a>
        <a href="/todos/delete/{{todo.id}}"><p class="delete">DELETE</p></a>
      {% endfor %}
    </ul>
{% include 'partials/footer.html' %}
